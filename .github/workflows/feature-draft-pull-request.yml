name: Create draft pull request

on:
  workflow_call:

jobs:
  create-pr:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Create feature pr
        uses: thomaseizinger/create-pull-request@1.2.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          head: ${{ github.event.ref }}
          base: develop
          title: Merge ${{ github.event.ref }} into develop branch
          draft: true
          body: This pr was created when this branch was created, merge it when your feature is finished!
